@if (isLoading) {
  <div class="flex justify-center h-screen items-center">
    <app-loading [isLoading]="true"></app-loading>
  </div>
} @else {
  <div class="container mx-auto my-3">
    <div class="grid grid-cols-3 gap-4">
      <h2>Current Remixed Playlist</h2>
      <h2>Synced Result</h2>
      <h2>Current Original Playlist</h2>
    </div>
    <div class="grid grid-cols-3 gap-4">
      <div>
        @for (track of tracksInLeftPlaylist; track track) {
          <div class="my-2">
            <app-spotify-track
              imageClasses="w-20"
              [isHorizontalLayout]="true"
              [track]="track"></app-spotify-track>
          </div>
        }
      </div>

      <div>
        @for (result of syncedResult; track result) {
          <div class="my-2">
            <app-spotify-track
              imageClasses="w-20"
              [isHorizontalLayout]="true"
              [track]="result[1]"></app-spotify-track>
          </div>
        }
      </div>

      <div>
        @for (track of tracksInRightPlaylist; track track) {
          <div class="my-2">
            <app-spotify-track
              imageClasses="w-20"
              [isHorizontalLayout]="true"
              [track]="track"></app-spotify-track>
          </div>
        }
      </div>
    </div>
  </div>
}
