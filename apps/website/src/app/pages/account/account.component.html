<app-error [error]="error"></app-error>
<section class="container" data-aos="fade-up">
  <h2>Account</h2>
  <p>See your own account and statistics here!</p>
</section>


<div class="row mx-0 mb-5 d-flex justify-content-center h-50">
  <div class="col-12 col-md-6 col-lg-6">
    <div *ngIf="accountInformation">
      <app-avatar
        [avatar]="accountInformation">
      </app-avatar>
    </div>
  </div>
</div>

<section class="pb-0" *ngIf="topArtists">
  <div class="container">
    <h2>Top Artists</h2>
    <div class="row">
      <div class="col-4 my-2" *ngFor="let artist of topArtists.items" data-aos="fade-up">
        <img class="img-fluid" [src]="artist.images[0].url" alt="Image of artist"/>
        <p>{{artist.name}}</p>
      </div>
    </div>
  </div>
</section>

<section class="pb-0" *ngIf="topTracks">
  <div class="container">
    <h2>Top Tracks</h2>
    <div class="row">
      <div class="col-4 my-2" *ngFor="let track of topTracks.items" data-aos="fade-up">
        <img class="img-fluid" [src]="track.album.images[0].url" alt="Image of artist"/>
        <p>{{track.name}}</p>
      </div>
    </div>
  </div>
</section>
