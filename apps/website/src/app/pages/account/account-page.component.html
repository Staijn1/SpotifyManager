<div class="container mx-auto">
  <h1>Account</h1>
  <p>See your own account and statistics here!</p>
  <div class="flex justify-center">
    <app-loading [isLoading]="isLoading"></app-loading>
  </div>
  <div class="grid grid-cols-2 mt-5">
    <div class="p-3">
      <h3 class="mb-3">Your Account</h3>
      <app-spotify-user [user]="accountInformation"></app-spotify-user>

      <h3 class="mt-4 mb-3">Your Top Tracks</h3>
      <div class="grid grid-cols-2 gap-2">
        @for (track of topTracksList; track track.id; let index = $index) {
          <app-spotify-track [track]="track" [ranking]="index + 1"></app-spotify-track>
        }
      </div>
    </div>
    <div class="p-3">
      <div>
        <h3 class="mb-3">Your Top Artists</h3>
        @for (artist of topArtistsList; track artist.id) {
          <div class="mb-2">
            <app-spotify-artist class="my-2" [artist]="artist"></app-spotify-artist>
          </div>
        }
      </div>
    </div>
  </div>
</div>
