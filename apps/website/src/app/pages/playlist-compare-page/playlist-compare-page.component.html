<app-error [error]="error"></app-error>
<div *ngIf="leftTracks && rightTracks" class="row">
  <pre class="col">
    {{leftTracksNames | json}}
  </pre>
  <div class="col">
    <div *ngFor="let diff of difference">
      {{diff | json}}
    </div>
  </div>
  <pre class="col">
    {{rightTracksNames | json}}
  </pre>
</div>
<div [innerHTML]="html" *ngIf="html"></div>
