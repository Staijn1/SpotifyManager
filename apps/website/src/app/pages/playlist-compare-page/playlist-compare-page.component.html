<app-error [error]="error"></app-error>
<div *ngIf="leftTracks && rightTracks" class="row">
  <div class="col-3">
    <h1>{{leftPlaylist.name}}</h1>
    <div *ngFor="let track of leftTracksNames;">
      <div [innerHTML]="track"></div>
    </div>
  </div>
  <div class="col-3">
    <h1>Merged</h1>
    <span *ngFor="let diff of differences;let i = index" [ngClass]="determineCSSClass(diff)">
      <span [innerHTML]="diff[1]"></span>
    </span>
  </div>
  <div class="col-3">
    <h1>{{rightPlaylist.name}}</h1>
    <div *ngFor="let track of rightTracksNames;">
      <div [innerHTML]="track"></div>
    </div>
  </div>
  <div class="col-3">
    <div *ngFor="let diff of differences">
      {{diff | json}}
    </div>
  </div>
</div>
<div [innerHTML]="html" *ngIf="html"></div>
