@if (user) {
  <div class="bg-base-300 rounded">
    <div class="flex">
      <div class="avatar">
        <div class="w-40 rounded">
          @if (user.images) {
            <a [href]="user.external_urls.spotify" target="_blank">
              <img [src]="user.images[1].url" alt="Profile Picture" />
            </a>
          }
        </div>
      </div>
      <div class="p-4">
        <h4 class="font-bold">{{ user.display_name }}</h4>
        <p class="text-sm">Followers: {{ user.followers?.total }}</p>
      </div>
    </div>
  </div>
}
