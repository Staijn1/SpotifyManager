@if (track) {
  <div class="spotify-track-container bg-base-300 rounded-lg overflow-hidden" [ngClass]="{'flex flex-row': isHorizontalLayout}">
    <div class="rounded-t-lg">
      <a [href]="track.external_urls.spotify" target="_blank">
        <img [className]="imageClasses" [src]="coverImage" alt="Track cover image"/>
      </a>
    </div>

    <div class="p-3 flex-1 flex justify-between items-center">
      <div>
        <h3>
          {{ ranking ? ranking + '. ' : '' }}{{ track.name }}
        </h3>
        <p>{{ artists }}</p>
      </div>
      <ng-content></ng-content>
    </div>
  </div>
}
