@if (track) {
  <div
    class="spotify-track-container bg-base-300 rounded overflow-hidden flex h-full"
    [ngClass]="{'flex-row': isHorizontalLayout, 'flex-col': !isHorizontalLayout, 'flex-row-reverse': reverse}">
    <div>
      <a [href]="track.external_urls.spotify" target="_blank">
        <img [className]="imageClasses" [src]="coverImage" alt="Track cover image" />
      </a>
    </div>

    <div
      class="p-3 flex-1 flex justify-between items-center"
      [class.flex-row-reverse]="reverse"
    >
      <div>
        <h3 [class.text-right]="reverse">
          {{ ranking ? ranking + '. ' : '' }}{{ track.name }}
        </h3>
        <p [class.text-right]="reverse">{{ artists }}</p>

        @if (showPreview && previewUrl) {
          <div class="mt-3 flex" [class.justify-end]="reverse">
            <app-spotify-preview [previewUrl]="previewUrl"></app-spotify-preview>
          </div>
        }

      </div>
      <ng-content></ng-content>
    </div>
  </div>
}


<pre>{{track | json}}</pre>
