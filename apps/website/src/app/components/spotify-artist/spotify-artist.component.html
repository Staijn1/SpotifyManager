@if (artist) {
  <div class="bg-base-300 rounded-xl">
    <div class="flex">
      <div class="avatar">
        <div class="w-40 rounded-xl">
          <a [href]="artist.external_urls.spotify" target="_blank">
            <img
              [ngSrc]="image?.url ?? ''"
              [width]="image?.width ?? 0"
              [height]="image?.height ?? 0"
              priority="high"
              alt="Profile Picture" />
          </a>
        </div>
      </div>
      <div class="p-4">
        <h4> {{ displayName }}</h4>
        <p>
          Genres: {{ genres }}<br>
          Popularity: {{ popularity }}<br>
        </p>
      </div>
    </div>
  </div>
}
