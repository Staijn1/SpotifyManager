@if (artist) {
  <div class="bg-base-300 rounded-xl">
    <div class="flex">
      <div class="avatar">
        <div class="w-40 rounded-xl">
          <a [href]="artist.external_urls.spotify" target="_blank">
            <img [src]="artist.images[1].url" alt="Profile Picture" />
          </a>
        </div>
      </div>
      <div class="p-4">
        <h4> {{ ranking ? ranking + '. ' : '' }}{{ artist.name }}</h4>
      </div>
    </div>
  </div>
}
