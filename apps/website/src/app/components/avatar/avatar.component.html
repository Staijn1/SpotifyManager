<div class="mb-5 mb-lg-0 d-flex flex-column align-items-center" *ngIf="avatar">
  <a href="#" *ngIf="avatar.images"><img class="img-fluid" [src]="avatar.images[0].url" alt="Avatar image"/></a>
  <h1 class="fs-3 mt-3">{{avatar.display_name}}</h1>
  <small class="mb-2">Followers: {{avatar.followers?.total}}</small>
  <app-button icon="fab Spotify" [classes]="['p-3']" [href]="avatar.external_urls.spotify"></app-button>
</div>
