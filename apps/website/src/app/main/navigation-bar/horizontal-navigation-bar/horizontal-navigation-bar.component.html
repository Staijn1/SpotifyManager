<div class="fixed inset-x-0 top-0 z-[60] backdrop-blur-sm transition-all duration-500 border-transparent navbar" #navbar>
  <div class="container">
    <div class="navbar-start">
      <img src="../../../../assets/logo.svg" alt="Spotify Manager Logo" class="w-56 fill-white text-white stroke-white cursor-pointer" routerLink="/"/>
    </div>
    <div class="navbar-end">
      <div class="drawer drawer-end md:hidden">
        <!--This input toggles the drawer on/off-->
        <input id="my-drawer" type="checkbox" class="drawer-toggle" />
        <!--Clicking on this label will toggle the checkbox, only displayed on small screens-->
        <div class="drawer-content flex justify-end">
          <label for="my-drawer" class="btn btn-ghost drawer-button text-xl">
            <fa-icon [icon]="hamburgerMenuIcon"></fa-icon>
          </label>
        </div>
        <div class="drawer-side z-50">
          <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
          <ul class="mobile-menu menu p-4 w-80 min-h-full bg-base-200 text-base-content">
            <li><a routerLinkActive="active-link" routerLink="/get-started">Get Started</a></li>
            @if (spotifyAuthService.isLoggedIn()) {
              <li><a routerLinkActive="active-link" routerLink="/account">Account</a></li>
              <li><a routerLinkActive="active-link" routerLink="/remix">Remix Playlist</a></li>
              <li><a routerLinkActive="active-link" routerLink="/remix-overview">Remix Overview</a></li>
            }
          </ul>
        </div>
      </div>
      <ul class="menu menu-horizontal px-1 hidden md:flex justify-end">
        <li><a routerLink="/get-started" routerLinkActive="active-link">Get Started</a></li>
        @if (spotifyAuthService.isLoggedIn()) {
          <li><a routerLink="/remix" routerLinkActive="active-link">Remix Playlist</a></li>
          <li><a routerLink="/remix-overview" routerLinkActive="active-link">Remix Overview</a></li>
          <li class="dropdown dropdown-end">
            <div tabindex="0" role="button">Account</div>
            <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52"
                routerLinkActive="active-link">
              <li><a routerLink="/account">
                <fa-icon [icon]="accountIcon"></fa-icon>
                Account</a></li>
              <li><a routerLink="/account/settings">
                <fa-icon [icon]="settingsIcon"></fa-icon>
                Settings</a></li>
            </ul>
          </li>
        }
      </ul>
    </div>
  </div>
</div>
