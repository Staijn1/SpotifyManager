<header class="py-4">
  <h1 class="logo text-center"><a class="" routerLink="">Spotify Manager</a></h1>
  <nav class="mt-3">
    <div class="flex-grow-0" id="navbarNav">
      <ul class="navbar-nav" *ngIf="!isLoggedIn(); else loggedIn">
        <li class="nav-item">
          <a class="nav-link" routerLink="">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="login">Login</a>
        </li>
      </ul>
      <ng-template #loggedIn>
        <ul class="navbar-nav">
          <ng-template ngFor let-route [ngForOf]="routes">
            <li class="nav-item" *ngIf="route.isVisible">
              <a class="nav-link" [routerLink]="route.path">{{route.title}}</a>
            </li>
          </ng-template>
        </ul>
      </ng-template>
    </div>
  </nav>
</header>
