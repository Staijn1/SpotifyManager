<section>
  <div class="section-title">
    <h2>Playlist Merger</h2>
    <p>Merge multiple playlists together!</p>
  </div>

  <form>
    <input type="text" class="form-control mb-5" placeholder="New playlist name" name="newPlaylist">
  </form>
  <div *ngIf="playlists">
    <div class="row border-bottom" *ngFor="let playlist of playlists.items">
      <div class="col-3">
        <div>
          <a [href]="playlist.external_urls.spotify">
            <img alt="Cover for {{playlist.name}}" class="img-fluid"
                 [src]="playlist.images[0] ? playlist.images[0].url : 'https://picsum.photos/640?grayscale'">
          </a>
        </div>
      </div>
      <div class="col text-break">
        {{playlist.name}}
      </div>
      <div class="col text-break">
        {{playlist.owner.display_name}}
      </div>
      <div class="col d-flex justify-content-center">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input">
        </div>
      </div>
    </div>
  </div>
</section>
