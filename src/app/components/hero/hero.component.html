<section id="hero" class="d-flex flex-column justify-content-end align-items-center">
  <div id="heroCarousel" class="container carousel carousel-fade" data-ride="carousel">

    <!-- Slide 1 -->
    <div class="carousel-item active">
      <div class="carousel-container">
        <h2 class="animate__animated animate__fadeInDown">Spotify Manager</h2>
        <p class="animate__animated animate__fadeInUp">
          Manage your spotify account easily here!
        </p>
        <a routerLink="/login" class="btn-get-started animate__animated animate__fadeInUp scrollto">Start exploring!</a>
      </div>
    </div>

    <div class="carousel-item ">
      <div class="carousel-container">
        <h2 class="animate__animated animate__fadeInDown">Spotify Manager</h2>
        <p class="animate__animated animate__fadeInUp">
          Easily combine playlists!
        </p>
        <a routerLink="login" class="btn-get-started animate__animated animate__fadeInUp scrollto">Start exploring!</a>
      </div>
    </div>

    <div class="carousel-item ">
      <div class="carousel-container">
        <h2 class="animate__animated animate__fadeInDown">Spotify Manager</h2>
        <p class="animate__animated animate__fadeInUp">
          See your current statistics!
        </p>
        <a routerLink="login" class="btn-get-started animate__animated animate__fadeInUp scrollto">Start exploring!</a>
      </div>
    </div>

    <a class="carousel-control-prev" href="#heroCarousel" role="button" data-slide="prev">
      <fa-icon [icon]="carouselPrevious" size="2x"></fa-icon>
    </a>

    <a class="carousel-control-next" href="#heroCarousel" role="button" data-slide="next">
      <fa-icon [icon]="carouselNext" size="2x"></fa-icon>
    </a>

  </div>

  <svg class="hero-waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28 " preserveAspectRatio="none">
    <defs>
      <path id="wave-path" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"/>
    </defs>
    <g class="wave1">
      <use xlink:href="#wave-path" x="50" y="3" fill="rgba(255,255,255, .1)"/>
    </g>
    <g class="wave2">
      <use xlink:href="#wave-path" x="50" y="0" fill="rgba(255,255,255, .2)"/>
    </g>
    <g class="wave3">
      <use xlink:href="#wave-path" x="50" y="9" fill="#fff"/>
    </g>
  </svg>
</section>
