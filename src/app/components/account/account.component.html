<h3 class="mt-5">Account</h3>

<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-6">
    <fa-icon [icon]="loading" *ngIf="isLoading" spin="true" size="lg"></fa-icon>
    <app-avatar
      *ngIf="accountInformation"
      [title]="accountInformation.display_name"
      [image]="accountInformation.images[0] ? accountInformation.images[0].url : ''"
      [followers]="accountInformation.followers.total"
      [href]="accountInformation.external_urls.spotify">
    </app-avatar>
  </div>
</div>
