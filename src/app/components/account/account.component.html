<h3 class="mt-5">Account</h3>

<div class="row" *ngIf="accountInformation">
  <div class="col-6">
    <div class="row">
      <div class="col-1">
        <fa-icon [icon]="username"></fa-icon>
      </div>
      <div class="col-11">
        {{accountInformation.id}}
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <fa-icon [icon]="followers"></fa-icon>
      </div>
      <div class="col-11">
        {{accountInformation.followers.total}}
      </div>
    </div>
    <div class="row">
      <div class="col">
        <a class="text-center" [href]="accountInformation.external_urls.spotify">
          <fa-icon [icon]="spotify"></fa-icon>
        </a>
      </div>
    </div>
  </div>
</div>
